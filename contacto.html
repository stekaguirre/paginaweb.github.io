        <main class="mainContacto">








            <form>

                <label for="nombreApellido">Nombre y Apellido</label>

                <input type="text" id="nombreApellido" class="inputPadron" required >

                <label for="correoElectronico">Correo Electonico</label>

                <input type="email" id="correoElectronico" class="inputPadron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>

                <input type="tel" id="telefono" class="inputPadron" required placeholder="3** *** ** **">

                <label for="mensaje">Mensaje</label>

                <textarea name="" id="mensaje" class="inputPadron" cols="70" rows="10" required></textarea>




                
                <fieldset>

                    <legend> Como Le Gustaria Que Lo Contactemos ?</legend>

                    <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>

                    <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Telefono</label>

                    <label for="radioWasap"><input type="radio" name="contacto" value="wasap" checked id="radioWasap">Wasap</label>

                </fieldset>





                <fieldset>

                    <legend> En Que Horario Prefiere Ser Atendido ?</legend>

                    <select>

                        <option>Ma√±ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>

                </fieldset>





                
                <label class="checkbox"><input type="checkbox" checked> Le Gustaria Recibir Novedades De Servicios Disponibles ?</label>

                <input type="submit" value="enviar formulario" class="enviar"> 

            </form>




            <table>





                <thead>

                    <tr>

                        <th>Dias</th>
                        <th>Horario</th>

                    </tr>

                </thead>






                <tbody>




                    <tr>
                        <td>Lunes</td>

                    </tr>

                    <tr>
                        <td>Miercoles</td>
                        <td>08 - 20</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>10 - 22</td>
                    </tr>




                </tbody>





            </table>
